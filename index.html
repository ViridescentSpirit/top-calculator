<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator!!</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>TOP Calculator Project</h1>
        </div>
        <div class="content">
            <span></span>
            <div class="calculator">
                <div class="display">
                    <div class="history"></div>
                    <div class="currentNumber"></div>
                </div>
                <div class="clearButtons">
                    <button class="clearButton" id="clearEverythingButton">CE</button>
                    <button class="clearButton" id="clearButton">C</button>
                </div>
                <div class="row">
                    <button class="numButton" id="7">7</button>
                    <button class="numButton" id="8">8</button>
                    <button class="numButton" id="9">9</button>
                    <button class="operButton" id="/">/</button>
                </div>
                <div class="row">
                    <button class="numButton" id="4">4</button>
                    <button class="numButton" id="5">5</button>
                    <button class="numButton" id="6">6</button>
                    <button class="operButton" id="*">x</button>
                </div>
                <div class="row">
                    <button class="numButton" id="1">1</button>
                    <button class="numButton" id="2">2</button>
                    <button class="numButton" id="3">3</button>
                    <button class="operButton" id="-">-</button>
                </div>
                <div class="row">
                    <button class="numButton" id="0">0</button>
                    <button class="numButton" id=".">.</button>
                    <button class="equalsButton" id="=">=</button>
                    <button class="operButton" id="+">+</button>
                </div>
            </div>
            <span></span>
        </div>
        <div class="footer"></div>
    </body>
</html>
